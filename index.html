<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="/assets/bootstrap/v5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <header>

        </header>

        <div class="content">
            <form method="post">
                <div class="row mb-3">
                    <div class="col-lg-6">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" class="form-control">
                    </div>
                    <div class="col-lg-6">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-lg-6">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" class="form-control">
                    </div>
                    <div class="col-lg-6">
                        <label for="address">Address</label>
                        <input type="text" id="address" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    <div>
                        <button type="button" id="btnCreate" class="btn btn-outline-primary">
                            Create
                        </button>
                    </div>
                </div>
            </form>

            <table id="tbCustomer" class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>FullName</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Address</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    
    <script src="/assets/jquery/jquery-3.6.4.min.js"></script>
    <script src="/assets/bootstrap/v5.3.0/js/bootstrap.bundle.min.js"></script>

    <script>
        let customerId = 1;
        let customers = [
            {
                id: customerId++,
                fullName: 'NVA',
                email: 'nva@co.cc',
                phone: '2345',
                address: '28 Nguyễn Tri Phương',
                balance: 0
            },
            {
                id: customerId++,
                fullName: 'NVB',
                email: 'nvb@co.cc',
                phone: '3456',
                address: '29 Nguyễn Tri Phương',
                balance: 0
            }
        ];

        // let tbody = document.querySelector('#tbCustomer tbody');
        let tbody = $('#tbCustomer tbody');

        function getAllCustomers() {
            $.each(customers, (index, item) => {
                let str = `
                    <tr>
                        <td>${item.id}</td>
                        <td>${item.fullName}</td>
                        <td>${item.email}</td>
                        <td>${item.phone}</td>
                        <td>${item.address}</td>
                        <td>${item.balance}</td>
                    </tr>
                `;

                tbody.prepend(str);
            });
        }

        getAllCustomers();
        

        $('#btnCreate').on('click', () => {
            let id = customerId++;
            let fullName = $('#fullName').val();
            let email = $('#email').val();
            let phone = $('#phone').val();
            let address = $('#address').val();
            let balance = 0

            let customer = {
                id,
                fullName,
                email,
                phone,
                address,
                balance,
            }

            customers.push(customer);

            tbody.empty();
            getAllCustomers();
        })

    </script>
</body>
</html>
